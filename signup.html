        input[type="password"]::-ms-reveal {

<body>
    <!-- Navigation -->
    <nav class="navbar m-2 mt-2 shadow-sm rounded-3 navbar-expand-lg bg-body-tertiary pt-0" id="header">

    <div class="container">
        <div class="form-container">
            <form id="signupForm">
                <h3>Sign Up</h3>
                <br />
                <div class="position-relative field">
                    <input type="text" name="firstName" id="firstName" class="form-control border-primary"
                        placeholder="First Name" />
                    <span id="firstNameError" class="error-message" style="color: red"></span>
                </div>

                <div class="position-relative field">
                    <input type="text" name="lastName" id="lastName" class="form-control border-primary"
                        placeholder="Last Name" />
                    <span id="lastNameError" class="error-message" style="color: red"></span>
                </div>

                <div class="position-relative field">
                    <input type="text" name="phoneNumber" id="phoneNumber" class="form-control border-primary"
                        placeholder="Phone Number" />
                    <span id="phoneNumberError" class="error-message" style="color: red"></span>
                </div>

                <div class="position-relative field">
                    <input type="email" name="email" id="email" class="form-control border-primary"
                        placeholder="Email" />
                    <span id="emailError" class="error-message" style="color: red"></span>
                </div>

                <div class="position-relative field">
                    <input type="password" name="password" id="password" class="form-control border-primary"
                        placeholder="Password" />
                    <div class="position-relative" id="passwordVisibility1">
                        <div class="position-absolute" style="right: 10px; top: -40px; cursor: pointer;">
                            <i class="fa-solid fa-eye" id="passwordToggle"></i>
                        </div>
                    </div>
                    <div>
                        <span id="passwordError" class="error-message" style="color: red"></span>
                    </div>
                </div>
                <div>
                    <button type="submit" id="sub_btn" class="btn btn-primary" style="width: 100%; padding: 10px">
                        Submit
                    </button>
                </div>
                <br />
                <div class="d-flex justify-content-center">Already have an account? &nbsp;
                    <a href="login.html">Click here</a>
                </div>
                <br />
                <div class="alert" style="color: green; display: none">
                    Form Submitted Successfully!
                </div>
                <span id="authError" class="error-message" style="color: red"></span>
            </form>
        </div>

        <!-- toast message body -->
        <div class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive"
            aria-atomic="true" id="toast-bg">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>
    <script type="module">
        //------------------------Firebase Config-----------------------
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyACIWl3rw02345O2RiDnqn7j9GgHFTxruw",
            authDomain: "mysarreapp.firebaseapp.com",
            projectId: "mysarreapp",
            storageBucket: "mysarreapp.appspot.com",
            messagingSenderId: "2980423532",
            appId: "1:2980423532:web:55481de5d7f31aaca37549",
            measurementId: "G-LVDYNHSKCF"
        };

        // Initialize firebase || gloabal var
        const app = initializeApp(firebaseConfig);
        const firestore = getFirestore(app);
        const auth = getAuth(app);
        var loggedIn = null

        //*************************************global scripts********************************************
        updateCart();

        //**********************************************************************************************

        //******************************************cart dependency**********************************
        //update cart function cart(dependency)
        async function updateCart() {
            console.log("from update cart")
            const shownCart = document.querySelector('#shown-cart')

            if (loggedIn) {
                //get user data
                const userDoc = await getUserSnapshot(auth.currentUser.uid)
                const cartSnapshot = await getDocs(collection(userDoc.ref, 'cart'))

                if (cartSnapshot.empty) {
                    shownCart.style.display = 'none'
                    return
                }

                if (cartSnapshot.size >= 1) {
                    // console.log(cartItems)
                    shownCart.textContent = cartSnapshot.size
                    shownCart.style.display = 'block'
                }
            }
            else {
                if (!sessionStorage.getItem('cart')) {
                    shownCart.style.display = 'none'
                    return
                }
                else {
                    var cartList = JSON.parse(sessionStorage.getItem('cart'))
                    shownCart.textContent = cartList.length
                    shownCart.style.display = 'block'
                }
            }
        }

        //get user snapshot cart(dependency)
        function getUserSnapshot(uid) {
            const userRef = doc(firestore, 'users', uid)
            console.log('3')
            return new Promise((resolve, reject) => {
                resolve(getDoc(userRef))
            })
        }
        //*******************************************************************************************

        //*******************************************event listener**************************************
        document.getElementById("signupForm").addEventListener("submit", submitForm);

        //event for firstName validation
        document.querySelector("#firstName").addEventListener("keyup", () => {
            if (!validateFirstName(document.querySelector("#firstName").value)) {
                // Display an error message
                document.getElementById("firstNameError").textContent =
                    "*Name must have at least 3 characters.";
            }
            else {
                document.getElementById("firstNameError").textContent = ''
            }
        });

        //event for firstName validation
        document.querySelector("#phoneNumber").addEventListener("keyup", () => {
            if (!validatePhoneNumber(document.querySelector("#phoneNumber").value)) {
                // Display an error message
                document.getElementById("phoneNumberError").textContent =
                    "*Phone number must have 10 digits.";
                document.getElementById("phoneNumberError").style.scale = "1"
            }
            else {
                document.getElementById("phoneNumberError").textContent = ''
            }
        });

        //event for firstName validation
        document.querySelector("#email").addEventListener("keyup", () => {
            if (!validateEmail(document.querySelector("#email").value)) {
                // Display an error message
                document.getElementById("emailError").textContent =
                    "*Please enter a valid email.";
            }
            else {
                document.getElementById("emailError").textContent = ''
            }
        });

        //event for firstName validation
        document.querySelector("#password").addEventListener("keyup", () => {
            if (!validatePassword(document.querySelector("#password").value)) {
                // Display an error message
                document.getElementById("passwordError").textContent =
                    "*Password must have atleast 6 characters.";
            }
            else {
                document.getElementById("passwordError").textContent = ''
            }
        });

        // Function to toggle password visibility
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("password");
            const passwordToggle = document.getElementById("passwordToggle");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordToggle.classList.remove("fa-eye");
                passwordToggle.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                passwordToggle.classList.remove("fa-eye-slash");
                passwordToggle.classList.add("fa-eye");
            }
        }

        // Add a click event listener to the password toggle icon
        const passwordToggle = document.getElementById("passwordToggle");
        if (passwordToggle) {
            passwordToggle.addEventListener("click", togglePasswordVisibility);
        }

        // Submit form
        async function submitForm(e) {
            e.preventDefault();

            document.querySelector('#sub_btn').textContent = 'Signing up ...'
            document.querySelector('#sub_btn').disabled = true

            // Get values
            const firstName = getInputVal("firstName");
            const lastName = getInputVal("lastName");
            const phoneNumber = getInputVal("phoneNumber");
            const email = getInputVal("email");
            const password = getInputVal("password");
            const role = "CUSTOMER";

            // Perform validation
            const firstNameValid = validateFirstName(firstName);
            const phoneNumberValid = validatePhoneNumber(phoneNumber);
            const emailValid = validateEmail(email);
            const passwordValid = validatePassword(password);

            // Display error
            displayError("firstNameError", firstNameValid, "Please enter a valid first name");
            displayError("phoneNumberError", phoneNumberValid, "Please enter a valid phone number");
            displayError("emailError", emailValid, "Please enter a valid email");
            displayError("passwordError", passwordValid, "Please enter a valid password");

            // Send message values to Firestore
            if (firstNameValid && phoneNumberValid && emailValid && passwordValid) {
                try {
                    const userCredential = await createUserWithEmailAndPassword(
                        auth,
                        email,
                        password
                    );
                    const user = userCredential.user;
                    const uid = user.uid; // Get the UID from Firebase Authentication

                    // Save user data to Firestore
                    const usersRef = collection(firestore, "users");
                    const userDocRef = doc(usersRef, uid); // Reference to the user's document using UID
                    const encryptedPassword = encPass(password);

                    await setDoc(userDocRef, {
                        firstName: firstName,
                        lastName: lastName,
                        phoneNumber: phoneNumber,
                        email: email,
                        password: encryptedPassword,
                        role: role
                    });
                    // console.log("3")
                    // Show success message
                    document.querySelector('#sub_btn').textContent = 'Submit'
                    displayMessage("Signup Successful!", 'success')
                    console.log()
                    await signInWithEmailAndPassword(auth, email, password)
                    await signOut(auth)

                    // Clear form
                    document.getElementById("signupForm").reset();
                    document.querySelector('#sub_btn').disabled = false


                    // Redirect to the login page
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 2000);
                    // console.log("4")
                } catch (error) {
                    // console.log("5")
                    document.querySelector('#sub_btn').textContent = 'Submit'
                    document.querySelector('#sub_btn').disabled = false
                    console.error("Create user error:", error);
                    // Handle error appropriately (e.g., display an error message to the user)
                    if (error.code && error.code.startsWith("auth/")) {
                        const errorCode = error.code.split('/')[1]
                        // console.log(errorCode)
                        if (errorCode === 'email-already-in-use') {
                            document.querySelector('#emailError').textContent = errorCode.split('-').join(' ')
                            document.querySelector('#sub_btn').textContent = 'Submit'
                            document.querySelector('#sub_btn').disabled = false
                        }
                        else {
                            document.querySelector('#sub_btn').textContent = 'Submit'
                            document.querySelector('#sub_btn').disabled = false
                            document.querySelector('#authError').textContent = error.message.match(/Firebase:(.*)\(auth\/.*\)/)[1];
                        }
                    }
                }
            }
            else {
                document.querySelector('#sub_btn').textContent = 'Submit'
                document.querySelector('#sub_btn').disabled = false
            }

        }

        // Function to get form values
        function getInputVal(id) {
            return document.getElementById(id).value;
        }

        // Encrypt password
        function encPass(password) {
            const secretKey = "yourSecretKey";
            const encryptPassword = CryptoJS.AES.encrypt(
                password,
                secretKey
            ).toString();
            // console.log(encryptPassword);
            return encryptPassword;
        }

        //*************************Validation**************************
        // Function to validate first name (minimum 3 characters)
        function validateFirstName(name) {
            return name.length >= 3;
        }

        function validatePhoneNumber(phoneNumber) {
            const phoneNumberPattern = /^\d{10}$/;
            return phoneNumberPattern.test(phoneNumber);
        }

        function validateEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        // Function to display error messages
        function displayError(errorElementId, isValid, errorMessage) {
            const errorElement = document.getElementById(errorElementId);
            if (!isValid) {
                errorElement.textContent = errorMessage;
            } else {
                errorElement.textContent = "";
            }
        }

        //*******************************toast message******************************
        //display message function
        function displayMessage(message, type) {
            // Get the toast container element
            const toastContainer = document.querySelector(".toast-container");

            // Create a clone of the toast template
            const toast = document.querySelector(".toast").cloneNode(true);

            // Set the success message
            toast.querySelector(".toast-body").textContent = message;

            //set text type  success/danger
            if (type === "danger") {
                toast.classList.remove("bg-success");
                toast.classList.add("bg-danger");
            } else {
                toast.classList.add("bg-success");
                toast.classList.remove("bg-danger");
            }

            // Append the toast to the container
            toastContainer.appendChild(toast);

            // Initialize the Bootstrap toast and show it
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();

            // Remove the toast after it's closed
            toast.addEventListener("hidden.bs.toast", function () {
                toast.remove();
            });
        }
        //checking git working                       
        //**************************************************************************
    </script>

    <footer class="text-center py-3 m-2 rounded-3">
