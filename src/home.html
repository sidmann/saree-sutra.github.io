<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./route.js"></script>
    <title>Paint Plus - Your Paint Store</title>
    <style>
      /* Custom CSS for your homepage */
      .hero {
        position: relative;
        text-align: center;
        color: #fff;
        background: #007bff;
      }

      .hero h1 {
        font-size: 3rem;
        margin-top: 1rem;
      }

      .hero p {
        font-size: 1.2rem;
      }

      .hero a.btn {
        margin-top: 1rem;
        padding: 10px 20px;
        font-size: 1.2rem;
      }

      .carousel-item img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Add this to make images cover the entire carousel slide */
      }

      /* Additional styles for navbar */
      .navbar {
        background: #fff;
        border-bottom: 1px solid #ccc;
      }

      .navbar-brand.custom-brand {
        color: #007bff;
        font-size: 2rem;
      }

      .nav-link.custom-brand {
        color: #007bff;
        font-size: 1.2rem;
        font-weight: bold;
        margin-right: 20px;
      }
      /* Responsive styles for small screens */
      @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            nav ul {
                text-align: center;
            }

            nav ul li {
                display: block;
                margin-bottom: 10px;
            }
        }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary border-bottom"
      id="header"
    >
      <div class="container-fluid">
        <a class="navbar-brand custom-brand" href="#">Paint Plus</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active custom-brand" aria-current="page"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link custom-brand" href="signup.html">Sign Up</a 
                                               
                >
            </li>
            <li class="nav-item">
              <a class="nav-link custom-brand" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section with Carousel -->
    <section class="hero">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      

        <!-- Slides -->
        <div class="carousel-inner"  style="height: 400px;">
          <div class="carousel-item active" style="height: 400px">
            <img src="../images/a1.jpg" class="d-block w-100" alt="Slide 1" />
          </div>
          <div class="carousel-item" style="height: 400px">
            <img src="../images/a2.jpg" class="d-block w-100" alt="Slide 2" />
          </div>
          <div class="carousel-item" style="height: 400px">
            <img src="../images/a3.jpg" class="d-block w-100" alt="Slide 3" />
          </div>
        </div>

        <!-- Controls -->
        <a
          class="carousel-control-prev"
          href="#carouselExampleCaptions"
          role="button"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleCaptions"
          role="button"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </a>
      </div>

      <div class="container">
        <h1>Welcome to Paint Plus</h1>
        <p>Your one-stop shop for all your painting needs</p>
        <a href="#" class="btn btn-primary">Shop Now</a>
      </div>
    </section>

    <!-- Featured Products Section (You can add your product listings here) -->
    <section class="container mt-5">
      <h2>Featured Products</h2>
      <!-- Add your product listings here -->
    </section>

    <!-- Footer -->
    <footer class="bg-body-tertiary text-center py-3">
      &copy; 2023 Paint Plus. All Rights Reserved.
    </footer>
  </body>
</html>
